<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Red Freight — Truckload Capacity</title>
<meta name="description" content="Reliable truckload capacity with fast dispatch and clean communication.">

<style>
:root{
  --red:#E10600;
  --black:#0A0A0D;
  --gray:#9CA3AF;
  --border:rgba(255,255,255,.12);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:var(--black);
  color:#fff;
}

a{text-decoration:none;color:inherit}

/* NAV */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:20;
  background:rgba(10,10,13,.75);
  backdrop-filter:blur(8px);
  border-bottom:1px solid var(--border);
}
.nav{
  max-width:1200px;
  margin:0 auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo{
  width:34px;height:34px;
  background:var(--red);
  border-radius:8px;
}
.brand b{
  font-size:13px;
  letter-spacing:.12em;
  text-transform:uppercase;
}
.brand span{
  display:block;
  font-size:11px;
  color:var(--gray);
  margin-top:2px;
}
.cta{
  background:var(--red);
  padding:10px 16px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}

/* HERO */
.hero{
  height:100vh;
  background:
    linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.85)),
    url("hero.PNG") center/cover no-repeat;
  display:flex;
  align-items:center;
}
.hero-inner{
  max-width:1200px;
  margin:0 auto;
  padding:0 20px;
}
.hero h1{
  font-size:56px;
  font-weight:900;
  margin:0 0 12px;
}
.hero h1 span{color:var(--red)}
.hero p{
  font-size:16px;
  color:var(--gray);
  max-width:520px;
  line-height:1.6;
}

/* CHAT */
#chatBubble{
  position:fixed;
  right:22px;
  bottom:22px;
  width:58px;
  height:58px;
  border-radius:50%;
  background:var(--red);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  cursor:pointer;
  z-index:1000;
}
#chatBubble svg{width:24px;height:24px;fill:#fff}

#chatHint{
  position:fixed;
  right:94px;
  bottom:36px;
  background:#0f0f14;
  border:1px solid var(--border);
  padding:8px 12px;
  border-radius:999px;
  font-size:12px;
  color:#fff;
  z-index:999;
}

#chatPanel{
  position:fixed;
  right:22px;
  bottom:96px;
  width:380px;
  height:520px;
  border-radius:18px;
  overflow:hidden;
  display:none;
  box-shadow:0 30px 80px rgba(0,0,0,.75);
  z-index:1001;
}

/* MOBILE */
@media(max-width:768px){
  .hero h1{font-size:38px}
  #chatPanel{width:92vw;height:70vh}
  #chatHint{display:none}
}
</style>

<!-- BOTPRESS -->
<script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js" defer></script>
<script src="https://files.bpcontent.cloud/2026/01/27/19/20260127192744-BK72ZYS6.js" defer></script>
<style>.bpFab{display:none!important}</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <b>Red Freight</b>
        <span>Reliable truckload • fast dispatch • clean communication</span>
      </div>
    </div>
    <a class="cta" href="#chat">Request Capacity</a>
  </div>
</header>

<section class="hero">
  <div class="hero-inner">
    <h1>Freight that runs <span>on time</span>.</h1>
    <p>
      Dependable truckload capacity across core U.S. lanes with quick response
      and straightforward dispatch communication.
    </p>
  </div>
</section>

<!-- CHAT -->
<div id="chatHint">Paste load here</div>

<div id="chatBubble">
  <svg viewBox="0 0 24 24">
    <path d="M12 3C6.5 3 2 6.9 2 11.5c0 2.5 1.3 4.8 3.4 6.4L5 22l4.2-2.2c.9.2 1.9.3 2.8.3 5.5 0 10-3.9 10-8.6S17.5 3 12 3z"/>
  </svg>
</div>

<div id="chatPanel">
  <div id="webchat" style="width:100%;height:100%"></div>
</div>

<script>
const bubble=document.getElementById("chatBubble");
const panel=document.getElementById("chatPanel");
const hint=document.getElementById("chatHint");

bubble.onclick=()=>{
  panel.style.display = panel.style.display==="block"?"none":"block";
  hint.style.display="none";
};
</script>

</body>
</html>
